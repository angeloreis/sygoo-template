<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/styles/css/reset.css" />
  <link rel="stylesheet" href="/assets/styles/css/bootstrap.css" />
  <link rel="stylesheet" href="/assets/styles/css/styles.css" />
  <title>Sygoo</title>
</head>

<body>
  <div class="main">
    <header class="navigation">
      <img src="/assets/images/logo.png" alt="Sygoo" width="120px">
      <ul class="menu-nav">
        <li class="menu-nav-item">Home</li>
        <li class="menu-nav-item">Demonstração</li>
        <li class="menu-nav-item">Contato</li>
      </ul>
    </header>
    <div class="hero">
      <img src="assets/images/hero_icon_projection.svg" alt="" srcset="">
      <div>
        <h1>Soluções em Tecnologia para Gestão Municipal</h1>
        <button>Conhecer mais</button>
      </div>
    </div>
    <div class="apps">
      <h2>Solução capaz de simplificar</h2>
      <div class="app-container">
        <div class="app-solucao">
          <h3>Tributos Online</h3>
          <ul>
            <li>IPTU</li>
            <li>ISS</li>
            <li>ITBI</li>
            <li>IRRF</li>
          </ul>
          <button>Solicitar demo</button>
        </div>
      </div>
    </div>
    <div class="app-contact" id="contato">
      <h2>Entre em contato agora mesmo</h2>
      <div class="app-contact-form">
        <label class="app-contact-form__label" for="name">Seu nome</label>
        <input class="app-contact-form__input" id="name" type="text" />
        <label class="app-contact-form__label" for="cargo">Cargo</label>
        <input class="app-contact-form__input" id="cargo" type="text" />
        <label class="app-contact-form__label" for="whatsapp">WhatsApp</label>
        <input class="app-contact-form__input" id="whatsapp" type="tel" pattern="\(\d{2}\)\s*\d{5}-\d{4}" maxlength="15"
          required />
        <label class="app-contact-form__label" for="mensagem">Mensagem</label>
        <textarea class="app-contact-form__input" id="mensagem" cols="8" rows="3"></textarea>
        <button id="sendWhatsApp">Tirar dúvidas</button>
      </div>
    </div>
    <footer>Desenvolvidor por AR-Sistemas R/S - &copy; 1988 - 2023</footer>
    <script src="./assets/javascript/scripts.js"></script>
</body>
</html>
